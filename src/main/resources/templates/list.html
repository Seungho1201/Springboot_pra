<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- / 로 시작하면 static ㅇ폴더 파일들 사용 가능-->
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <!--th:replace = "~{파일 명 :: fragment 이름}"-->
    <div th:replace = "~{nav.html::navbar}"></div>

    <!--Thymeleaf 템플릿-->
    <!--HTML에 서버데이터 넣으려면 우선 templates 폴더에 .html 파일 넣어둬야 함-->


        <div class="card" th:each="count : ${items}">

                <img src="https://placehold.co/300">
                <div>
                    <h4 th:text="${count.title}">바지</h4>
                    <!--타임리프에서 사용하는 이상한 문법-->
                    <a th:href="@{'/detail/'+ ${count.id}}">링크</a>
                    <p th:text="${count.price + '원'}"></p>
                    <a th:href = "@{'/edit/' + ${count.id}}">✏️</a>
                </div>
        </div>


</body>
</html>
